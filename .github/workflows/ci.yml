name: CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  actions: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm cache clean --force
          npm install --no-audit --no-fund

      - name: Run Tests
        run: npm test

      - name: Build Project (List files)
        run: ls -la

      - name: Create Deployment Package
        run: zip -r my-app.zip . -x '*.git*' 'node_modules/*'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app-package
          path: my-app.zip